<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>

    <link rel="stylesheet" type="text/css" th:href="@{/styles/global.css}">
</head>

<body>
<script src="signin.js"></script>

<input type="button" id="user_button" value="User" class="btn btn-primary"/>
<input type="button" id="artist_button" value="Artist" class="btn btn-primary"/>

<form name="signin-form">
    <div class="form-group">
        <label for="firstName" class="from-control-label">First name</label>
        <input type="text" id="firstName" required/>
    </div>
    <div class="form-group">
        <label for="lastName" class="from-control-label">Last name</label>
        <input type="text" id="lastName" required/>
    </div>
    <div class="form-group">
        <label for="vatNumber" class="from-control-label">VAT number</label>
        <input type="text" id="vatNumber" required/>
    </div>
    <div class="form-group">
        <label for="email" class="from-control-label">Email</label>
        <input type="text" id="email" required/>
    </div>
    <div class="form-group">
        <label for="password" class="from-control-label">Password</label>
        <input type="password" id="password" required/>
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="from-control-label">Confirm password</label>
        <input type="password" id="confirmPassword" required/>
    </div>
    <div class="form-group">
        <label for="phone" class="from-control-label">Phone number</label>
        <input type="text" id="phone" required/>
    </div>
    <input type="submit" id="signup_button" value="Sign Up" class="btn btn-primary" onclick="validate()"/>
</form>
</body>
</html>
