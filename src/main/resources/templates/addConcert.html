<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/global.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/addConcert.css}">
    <title>Add Concert</title>
</head>
<body>
<div class="background"></div>
<form th:object="${show}" method="post" class="form">
    <div class="form-group">
        <label for="name">Show Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter show name" th:field="*{name}">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" th:field="*{date}">
    </div>
    <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" min="0" max="8" class="form-control" id="duration" placeholder="How many hours the show will last?" th:field="*{durationTime}">
    </div>
    <div class="form-group">
        <label for="capacity">Capicity Limit</label>
        <input type="number" min="0" class="form-control" id="capacity" placeholder="For how many people?" th:field="*{capacityLimit}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="A description for your show" th:field="*{description}">
    </div>
    <div class="form-group">
        <label for="thumbnail">Show Image</label>
        <input type="text" class="form-control" id="thumbnail" placeholder="Insert the link for a image" th:field="*{thumbnail}">
    </div>
    <div class="form-group">
        <label for="showLink">Link for you show</label>
        <input type="text" class="form-control" id="showLink" placeholder="Insert the link for you show" th:field="*{showLink}">
    </div>
    <div class="buttons">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/login}" class="login">Already have an account?</a>
    </div>
</form>

</body>
</html>
