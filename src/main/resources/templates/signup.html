<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/styles/globlal.css}">
    <link rel="stylesheet" th:href="@{/styles/signup.css}"/>
    <title>Sign Up</title>
</head>
<body>
<div class="signup-box">
    <div class="buttons">
        <button>User</button>
        <button>Artist</button>
    </div>

    <div class="data-box">
        <div class="form">
            <form th:object="${customer}" th:action="@{/customer}" th:method="post" name="signup-form">

                <div class="form-group">
                    <label for="firstName" class="from-control-label">First name</label>
                    <input th:field="*{firstName}" type="text" id="firstName" required/>
                </div>

                <div class="form-group">
                    <label for="lastName" class="from-control-label">Last name</label>
                    <input th:field="*{lastName}" type="text" id="lastName" required/>
                </div>

                <div class="form-group">
                    <label for="vatNumber" class="from-control-label">VAT number</label>
                    <input th:field="*{vatNumber} " type="text" id="vatNumber" required/>
                </div>

                <div class="form-group">
                    <label for="email" class="from-control-label">Email</label>
                    <input th:field="*{email}" type="text" id="email" required/>
                </div>

                <div class="form-group">
                    <label for="phone" class="from-control-label">Phone number</label>
                    <input th:field="*{phone}" type="text" id="phone" required/>
                </div>


                <button>Sign Up</button>
                <p class="message">Already Registered? <a th:href="@{/login}">Login</a></p>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/script/signup.js}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<button>Sign Up</button>
<p class="message">Already Registered? <a href="login.html">Login</a></p>

</body>
</html>
