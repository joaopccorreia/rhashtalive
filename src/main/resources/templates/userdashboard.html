<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/global.css}">

    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles/userdashboard/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/userdashboard/paper-dashboard.css?v=2.0.1}">

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles/userdashboard/userdashboard.css}">
</head>

<body class="">
<div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="logo">
            <a href="/" class="simple-text logo-mini">
                <div class="logo-image-small">
                    <img th:src="@{/images/logo.png}">
                </div>
                <!-- <p>CT</p> -->
            </a>
            <a href="/" class="simple-text logo-normal">
                rHashtaLive
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li  class="active ">
                    <a th:href="${'/customer/' + customer.getId()}">
                        <img style="max-height: 25px" th:src="@{/images/icon/home.png}">
                        <span style="padding-left: 20px">rHASTAshows</span>
                    </a>
                </li>
                <li>
                    <a th:href="${'/customer/' + customer.getId() + '/edit/'}">
                        <img style="max-height: 25px" th:src="@{/images/icon/user.png}">
                        <span style="padding-left: 20px">My Details</span>
                    </a>
                </li>
                <li>
                    <a th:href="${'/customer/' + customer.getId() + '/shop/'}">
                        <img style="max-height: 25px" th:src="@{/images/icon/shop.png}">
                        <span style="padding-left: 20px">Show Aholics</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn-magnify" href="/">
                                <span>Homepage</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6" th:each="show : ${products}">
                    <div class="card card-stats">
                        <div class="card-body" style="height: 500px;">
                            <div style="height: 250px;">
                                <img style="height: 240px;" th:src="${show.getShow().getThumbnail()}" class="card-img-top" alt="...">
                            </div>
                            <div style="height: 150px;">
                                <h5 class="card-title"><span th:text="${show.getShow().getName()}"/></h5>
                                <p class="card-text"><span th:text="${show.getShow().getDescription()}"/></p>
                            </div>
                                <a th:href="@{'/showPage/' + ${show.getId()}}" class="btn btn-secondary">Watch Show</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer footer-black  footer-white ">
    <div class="container-fluid">
        <div class="row">
            <nav class="footer-nav">
                <ul>
                    <li><a href="https://www.creative-tim.com" target="_blank">Creative Tim</a></li>
                    <li><a href="https://www.creative-tim.com/blog" target="_blank">Blog</a></li>
                    <li><a href="https://www.creative-tim.com/license" target="_blank">Licenses</a></li>
                </ul>
            </nav>
            <div class="credits ml-auto">
              <span class="copyright">
                Â© <script>
                  document.write(new Date().getFullYear())
                </script>, made with <i class="fa fa-heart heart"></i> by Creative Tim
              </span>
            </div>
        </div>
    </div>
</footer>
</div>
</div>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.min.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>
<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="../assets/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/paper-dashboard.min.js?v=2.0.1" type="text/javascript"></script>
<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script src="../assets/demo/demo.js"></script>
<script>
    $(document).ready(function () {
        // Javascript method's body can be found in assets/assets-for-demo/js/userdashboard.js
        demo.initChartsPages();
    });
</script>
</body>
</html>
