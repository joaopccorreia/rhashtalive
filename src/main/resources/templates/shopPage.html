<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/shopPage.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/global.css}">

</head>
<body>

<div th:each="show : ${shows}" class="container">
    <div class="card-deck">
        <div class="card">
            <img th:src="${show.thumbnail}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 th:text="${show.name}" class="card-title"></h5>
                <p th:text="${show.description}" class="card-text"></p>
                <button type="button" class="btn btn-secondary">Buy</button>
                <button th:href="@{'/details/' + ${show.id}}" type="button" class="btn btn-secondary">View Details</button>
            </div>
        </div>
        <hr>
    </div>

</div>

</body>
</html>
